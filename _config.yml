host: 'localhost'
port: 8000
baseurl: ''
exclude:
  - _source
  - node_modules
  - .gitignore
  - .babelrc
  - .postcssrc
  - Gemfile
  - Gemfile.lock
  - package.json
  - CNAME
  - yarn.lock
  - vendor
  - .bundle
  - .vscode
  - wp-content
repository: MiyashitaLab/miyashita.com
url: https://miyashita.com
permalink: /:year/:title
title: 明治大学 宮下研究室
markdown: kramdown
description: 明治大学 総合数理学部 先端メディアサイエンス学科 / 明治大学大学院 先端数理科学研究科 先端メディアサイエンス専攻 宮下研究室
kramdown:
  input: GFM
  hard_wrap: false
gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
twitter:
  username: miyashita_lab
collections:
  articles:
    output: true
  redirects:
    output: true
defaults:
  - scope:
      type: articles
      path: _articles/members
    values:
      permalink: /members/:title/
      layout: member
      avatar: https://placehold.it/200?text=NO+IMAGE
  - scope:
      type: articles
      path: _articles/projects
    values:
      permalink: /projects/:title/
      layout: project
      thumbnail: https://placehold.it/400x225?text=NO+IMAGE
prose:
  rooturl: _articles
  siteurl: https://miyashita.com
  media: assets
  ignore:
    - _config.yml
    - index.html
  metadata:
    _articles/members:
      - name: published
        field:
          element: checkbox
          label: 公開する
          help: 公開するか下書きにするか
          value: true
      - name: layout
        field:
          element: hidden
          value: member
      - name: title
        field:
          element: text
          label: 氏名
          placeholder: 氏名
      - name: avatar
        field:
          element: text
          label: 顔写真 URL
          placeholder: https://i.gyazo.com/0c50c296ead27df9f04ecca7b8a57eec.jpg
          type: url
      - name: category
        field:
          element: select
          label: カテゴリ
          value: 04_B
          options:
            - name: 教員
              value: 00_教員
            - name: 研究員
              value: 01_研究員
            - name: 博士課程
              value: 02_D
            - name: 修士課程
              value: 03_M
            - name: 学士課程
              value: 04_B
            - name: OB
              value: 99_OB
      - name: school_year
        field:
          element: number
          label: 学年
          help: 学部3年生なら"3"、修士2年生なら"2"
          placeholder: 1
      - name: year_of_graduation
        field:
          element: number
          label: 卒業年度
          help: 西暦で記入する
          placeholder: e.g. 2017
      - name: class
        field:
          element: number
          label: 期生
          placeholder: e.g. 10
    _articles/projects:
      - name: published
        field:
          element: checkbox
          label: 公開する
          help: 公開するか下書きにするか
          value: true
      - name: layout
        field:
          element: hidden
          value: project
      - name: title
        field:
          element: text
          label: タイトル
          placeholder: プロジェクト名
      - name: visibleOnTopPage
        field:
          element: checkbox
          label: 記事をトップページに表示する
          help: とくにアピールしたい記事の場合にチェックを付けます
          value: false
      - name: thumbnail
        field:
          element: text
          label: サムネイル URL
          help: トップに表示するときのサムネイル
      - name: categories
        field:
          element: text
          label: カテゴリ
          help: https://miyashita.com/projects/categories/ を参考
          placeholder: Digital Fabrication, Entertainment Computing
      - name: date
        field:
          element: text
          label: 発表日時
          value: CURRENT_DATETIME
